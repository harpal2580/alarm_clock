<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2b9cdc1c9a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="https://media1.giphy.com/media/Qvqg5jfITI2Q7e7U0A/giphy.gif?cid=6c09b952vmrcg47m3yjtcapw72dzzpj78uzsioqadwwrdsx9&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s"
        alt="clock"
      />
      <h1 id="clock">00:00:00</h1>
      <div class="content">
        <div class="column">
          <select name="hours" id="hours">
            <option value="">Hour</option>
          </select>
        </div>
        <div class="column">
          <select name="minute" id="minute">
            <option value="">minute</option>
          </select>
        </div>
        <div class="column">
          <select name="second" id="second">
            <option value="">second</option>
          </select>
        </div>
        <div class="column">
          <select name="am_pm" id="am_pm">
            <option value="">AM/PM</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>
        </div>
      </div>
      <button id="btnTime">Set Alarm</button>
      <!-- <div class="listAlarm">
        <p id="timeList">06:49:01<span id="remove-icon"><i class="fa-solid fa-recycle"></i></span></p>
      </div> -->
    </div>
  </body>
</html>
